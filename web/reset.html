<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>iCT Flashcard - Đặt lại mật khẩu</title>
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/loginpage.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/logo.svg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Đặt lại mật khẩu</h4>
							<form method="POST">
							 
								<div class="form-group">
									<label for="new-password">Mật khẩu mới</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
									<div class="form-text text-muted">
										Hãy chắc rằng bạn đặt mật khẩu đủ mạnh và dễ nhớ!
									</div>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Đặt lại mật khẩu
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright iCT Flashcard
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
  src="assets/jquery-3.3.1.min.js"></script>
  <script src="assets/bootstrap/js/popper.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/loginpage.js"></script>
</body>
</html>
