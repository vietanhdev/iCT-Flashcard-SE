<div class="my-3 p-3 bg-white rounded box-shadow">
    <div class="row">
        <div class="col-md-3">
            <div class="profile-photo-wrapper mb-3" style="position: relative;">
                <img src="assets/images/default-profile-photo.png" class="rounded img-thumbnail" style="max-width: 10rem">
                <button class="btn btn-light" style="position: absolute;
                    bottom: 0;
                    left: 0;
                    opacity: 0.8;">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                    Thay đổi
                </button>
            </div>
    
        </div>
    
        <div class="col-md-6">
            <form id="change-user-info">
                <h3 class="border-bottom border-gray mb-3">Thay đổi thông tin người dùng</h3>
                <div class="form-group row">
                    <label for="Name" class="col-sm-2 col-form-label">Họ tên</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" value="Frog OpOp">
                    </div>
                </div>
                <div class="form-group">
                        <label for="Intro">Giới thiệu</label>
                        <textarea class="form-control" id="Intro" rows="3"></textarea>
                      </div>
                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="Email" value="email@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password" class="col-sm-2 col-form-label">Mật khẩu</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-3">
            <button id="save-user-info" class="btn btn-primary btn-lg" type="button">Lưu lại</button>
        </div>
    </div>
</div>
