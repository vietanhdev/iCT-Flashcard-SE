<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>iCT Flashcard - Đăng kí tài khoản</title>
	<!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/loginpage.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/logo.svg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Đăng kí</h4>
							<form method="POST">
							 
								<div class="form-group">
									<label for="name">Tên</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
								</div>

								<div class="form-group">
									<label for="email">Địa chỉ Email</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>

								<div class="form-group">
									<label for="password">Mật khẩu</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="aggree" value="1"> Tôi đồng ý với các điều khoản sử dụng.
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Đăng kí
									</button>
								</div>
								<div class="margin-top20 text-center">
									Đã có tài khoản? <a href="index.html">Đăng nhập</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright iCT Flashcard
					</div>
				</div>
			</div>
		</div>
	</section>

	<script
  src="assets/jquery-3.3.1.min.js"></script>
  <script src="assets/bootstrap/js/popper.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/loginpage.js"></script>
</body>
</html>
